<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Método PUT</title>
</head>
<body>
    <button onclick="sendPUTRequest()">Enviar Requisição PUT</button>

    <script>
        function sendPUTRequest() {
            fetch('http://localhost:8080/405.html', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Teste de requisição PUT' })
            })
            .then(response => {
                console.log('Status da resposta:', response.status);
                console.log('Corpo da resposta:', response.text());
            })
            .catch(error => {
                console.error('Erro ao fazer a requisição:', error);
            });
        }
    </script>
</body>
</html>
