<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... restante do seu cÃ³digo ... -->
    <script>
        function deleteFile() {
            var input = document.getElementById('file');
            var file = input.files[0];
            if (file) {
                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/delete.html?file=' + encodeURIComponent(file.name), true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        alert('File deleted successfully');
                    } else if (xhr.readyState == 4) {
                        alert('Error deleting file: ' + xhr.responseText);
                    }
                };
                xhr.send();
            } else {
                alert('Please select a file to delete.');
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Upload a File</h1>
        <a href="/index.html"><button class="buttons glow-on-hover"><b>Home</b></button></a>
        <input type="file" name="file" id="file" class="buttons glow-on-hover">
        <button onclick="deleteFile()" class="buttons glow-on-hover upload-button">Delete</button>
    </div>
</body>

</html>
